<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/blog.css">
  <title>Everything Milan</title>
</head>

<body>

  <!-- FEATURED POSTS AND NAVIGATION -->
  <div class="container">
    <!-- NAVIGATION CATEGORY LINKS -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <a class="blog-header-logo col text-dark text-center" href="#">Everything Milan</a>
      </div>
    </header>

    <!-- CATEGORIES -->
    <div class="nav-scroller py-1 mb-2">
      <nav id="categories-list" class="nav d-flex justify-content-between">
        <script id="tmpl-categories-list" type="text/x-handlebars-template">
          {{#each categories}}
            <a class="py-2 px-1 text-muted" href="{{link}}">{{name}}</a>
          {{/each}}  
        </script>
        <!-- Search form -->
        <div class="md-form px-1">
          <input id="search-form" class="form-control text-center" type="text" placeholder="Search" aria-label="Search">
        </div>
      </nav>
    </div>

    <!-- BIG FEATURED BLOG POST -->
    <div id="big-featured-post" class="row mb-2">
      <script id="tmpl-big-featured-post" type="text/x-handlebars-template">
              <div class="col">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative";">
                  <div class="col p-4 d-flex flex-column position-static">
                    <h1 class="display-4 font-italic">{{title}}</h1>
                    <p class="lead my-3">{{subtitle}}</p>
                    <a href="{{articleLink}}" class="stretched-link">Continue reading</a>
                  </div>
                  <div class="col-md-6 flex-auto d-none d-md-block" style="overflow: hidden;">
                    <img class="card-img-left" src="{{image}}" data-holder-rendered="true" style="min-height: 100%; min-width: 100%; position:absolute; max-height: 150%; max-width: 150%;">
                  </div>
                </div>
              </div>
          </script>
    </div>

    <!-- TWO SMALL FEATURED BLOG POSTS -->
    <div id="small-featured-posts" class="row mb-2">
      <script id="tmpl-small-featured-posts" type="text/x-handlebars-template">
        {{#each featuredPosts}}
          <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success">{{category}}</strong>
                <h3 class="mb-0">{{title}}</h3>
                <div class="mb-1 text-muted">{{date}}</div>
                <p class="card-text mb-auto">{{subtitle}}</p>
                <a href="{{articleLink}}" class="stretched-link">Continue reading</a>
              </div>
              <img class="card-img-right flex-auto d-none d-md-block" style="width: 200px; height: 250px;" src="{{image}}" data-holder-rendered="true">
            </div>
          </div>
        {{/each}}
      </script>
    </div>
  </div>

  <!-- MAIN CONTAINER WITH BLOG POST EXERPTS AND NAVIGATION LINKS -->
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          From the Firehose
        </h3>

        <div id="recent-posts"></div>
        <script id="tmpl-recent-posts" type="text/x-handlebars-template">
          {{#each recentPosts}}
            <div class="blog-post">
              <h2 class="blog-post-title">{{title}}</h2>
              <p class="blog-post-meta">{{date}} by <fake class="text-primary">{{author}}</fake> in <a href="{{categoryLink}}"><strong class="d-inline-block mb-2 text-success">{{category}}</strong></a></p>
              <p>{{subtitle}}</p>
              <p class="lead mb-0"><a href="{{articleLink}}" class="text-normal font-weight-bold">Continue reading...</a></p>
            </div>
          {{/each}}
        </script>

        <!-- PAGINATION -->
        <nav class="blog-pagination">
          <a id="older-posts-btn" class="btn btn-outline-primary">Older</a>
        </nav>

      </div><!-- /.blog-main -->

      <!-- ASIDE NAVIGATION -->
      <aside class="col-md-4 blog-sidebar">

        <!-- ABOUT INFORMATION -->
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">About</h4>
          <p class="mb-0">Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit
            amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
        </div>

        <!-- SOCIAL LINKS -->
        <div class="p-4">
          <h4 class="font-italic">Elsewhere</h4>
          <ol class="list-unstyled">
            <li><a href="https://github.com/bilyanageorgieva">GitHub</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
          </ol>
        </div>
      </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

  </main><!-- /.container -->

  <!-- FOOTER WITH BACK TO TOP BUTTON -->
  <footer class="blog-footer">
    <h4 class="font-italic"><a class="text-dark" href="contact.html">Contact us</a></h4>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS, then Material Design theme and Handlebars.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/data.js" type="text/javascript"></script>
  <script src="scripts/index-script.js" type="text/javascript"></script>
</body>

</html>
