<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blog.css">
  <title>Solo Milan</title>
</head>

<body>

  <!-- FEATURED POSTS AND NAVIGATION -->
  <div class="container">
    <!-- NAVIGATION CATEGORY LINKS -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">Solo Milan</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
              viewBox="0 0 24 24">
              <title>Search</title>
              <circle cx="10.5" cy="10.5" r="7.5" />
              <path d="M21 21l-5.2-5.2" />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- CATEGORIES -->
    <div class="nav-scroller py-1 mb-2">
      <nav id="categories-list" class="nav d-flex justify-content-between">
        <script id="tmpl-categories-list" type="text/x-handlebars-template">
          {{#each categories}}
            <a class="p-2 text-muted" href="#">{{name}}</a>
          {{/each}}  
        </script>
      </nav>
    </div>

    <!-- BIG FEATURED BLOG POST -->
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div id="big-featured-post" class="col-md-6 px-0">
        <script id="tmpl-big-featured-post" type="text/x-handlebars-template">
          <h1 class="display-4 font-italic">{{title}}</h1>
          <p class="lead my-3">{{subtitle}}</p>
        </script>
        <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
      </div>
    </div>

    <!-- TWO SMALL FEATURED BLOG POSTS -->
    <div id="small-featured-posts" class="row mb-2">
      <script id="tmpl-small-featured-posts" type="text/x-handlebars-template">
        {{#each featuredPosts}}
          <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success">{{category}}</strong>
                <h3 class="mb-0">{{title}}</h3>
                <div class="mb-1 text-muted">{{date}}</div>
                <p class="card-text mb-auto">{{subtitle}}</p>
                <a href="#" class="stretched-link">Continue reading</a>
              </div>
            </div>
          </div>
        {{/each}}
      </script>
    </div>
  </div>

  <!-- MAIN CONTAINER WITH BLOG POST EXERPTS AND NAVIGATION LINKS -->
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          From the Firehose
        </h3>

        <div id="recent-posts"></div>
        <script id="tmpl-recent-posts" type="text/x-handlebars-template">
          {{#each recentPosts}}
            <div class="blog-post">
              <h2 class="blog-post-title">{{title}}</h2>
              <p class="blog-post-meta">{{date}} by <a href="#">{{author}}</a> in <a href="#"><strong class="d-inline-block mb-2 text-success">{{category}}</strong></a></p>
              <p>{{subtitle}}</p>
              <p class="lead mb-0"><a href="#" class="text-normal font-weight-bold">Continue reading...</a></p>
            </div>
          {{/each}}
        </script>

        <!-- PAGINATION -->
        <nav class="blog-pagination">
          <a id="older-posts-btn" class="btn btn-outline-primary">Older</a>
          <a id="newer-posts-btn" class="btn btn-outline-secondary">Newer</a>
        </nav>

      </div><!-- /.blog-main -->

      <!-- ASIDE NAVIGATION -->
      <aside class="col-md-4 blog-sidebar">

        <!-- ABOUT INFORMATION -->
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">About</h4>
          <p class="mb-0">Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit
            amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
        </div>

        <!-- ARCHIVES BY DATE -->
        <div class="p-4">
          <h4 class="font-italic">Archives</h4>
          <ol id="archives" class="list-unstyled mb-0">
            <script id="tmpl-archives" type="text/x-handlebars-template">
            {{#each months}}
              <li><a href="#">{{month}}</a></li> 
            {{/each}}
            </script>
          </ol>
        </div>

        <!-- SOCIAL LINKS -->
        <div class="p-4">
          <h4 class="font-italic">Elsewhere</h4>
          <ol class="list-unstyled">
            <li><a href="https://github.com/bilyanageorgieva">GitHub</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
          </ol>
        </div>
      </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

  </main><!-- /.container -->

  <!-- FOOTER WITH BACK TO TOP BUTTON -->
  <footer class="blog-footer">
    <a href="#">Back to top</a>
  </footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS, then Material Design theme and Handlebars.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

  <!-- Custom JavaScript -->
  <script src="data.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
