<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/blog.css">
  <title>Everything Milan</title>
</head>

<body>

  <!-- FEATURED POSTS AND NAVIGATION -->
  <div class="container">
    <!-- NAVIGATION CATEGORY LINKS -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <a class="blog-header-logo col text-dark text-center" href="index.html">Everything Milan</a>
      </div>
    </header>

    <!-- CATEGORIES -->
    <div class="nav-scroller py-1 mb-2">
      <nav id="categories-list" class="nav d-flex justify-content-between">
        <script id="tmpl-categories-list" type="text/x-handlebars-template">
          {{#each categories}}
            <a class="py-2 px-1 text-muted" href="{{link}}">{{name}}</a>
          {{/each}}  
        </script>
        <!-- Search form -->
        <div class="px-1">
          <input id="search-form" class="form-control text-center" type="text" placeholder="Search" aria-label="Search">
        </div>
      </nav>
    </div>
  </div>

  <!-- MAIN CONTAINER WITH BLOG POST EXERPTS AND NAVIGATION LINKS -->
  <main role="main" class="container">
    <section class="mb-4">
        <h2 id="ask-anything" class="display-2 text-center py-4 my-4">Ask us anything.</h2>
        <div class="row">
          <div class="col-9 mb-0 mb-5">
            <form id="contact-form" name="contact-form">
              <!-- NAME & EMAIL -->
              <div class="row my-4">
                <!-- NAME -->
                <div class="col-6">
                  <div class="form mb-0">
                    <input type="text" id="name" name="name" class="form-control p-2" placeholder="Your name">
                  </div>
                </div>
                <!-- EMAIL -->
                <div class="col-6">
                  <div class="form mb-0">
                    <input type="text" id="email" name="email" class="form-control p-2" placeholder="Your email">
                  </div>
                </div>
              </div>
              <!-- SUBJECT -->
              <div class="row my-4">
                <div class="col-12">
                  <div class="form mb-0">
                    <input type="text" id="subject" name="subject" class="form-control p-2" placeholder="Subject">
                  </div>
                </div>
              </div>
              <!-- MESSAGE -->
              <div class="row my-4">
                <div class="col">
                  <div class="form">
                    <textarea type="text" id="message" name="message" rows="5" class="form-control p-2" placeholder="Your message"></textarea>
                  </div>
                </div>
              </div>
      
            </form>
      
            <div class="text-center blog-pagination">
              <a id="send-form-button" class="btn btn-outline-primary">Send</a>
            </div>
            <div class="status"></div>
          </div>
          
          <div class="col-3 text-center">
            <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                <p>Milano, MI, Italia</p>
              </li>
      
              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>+ 01 234 567 89</p>
              </li>
      
              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>bilyanaedwards@gmail.com</p>
              </li>
            </ul>
          </div>
        </div>
    </section>
  </main><!-- /.container -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS, then Material Design theme and Handlebars.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/data.js" type="text/javascript"></script>
  <script src="scripts/contact.js" type="text/javascript"></script>
</body>

</html>
