<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/blog.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Solo Milan</title>
</head>

<body>

  <!-- FEATURED POSTS AND NAVIGATION -->
  <div class="container">
    <!-- NAVIGATION CATEGORY LINKS -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <a class="blog-header-logo col text-center text-dark" href="index.html">Everything Milan</a>
      </div>
    </header>

    <!-- CATEGORIES -->
    <div class="nav-scroller py-1 mb-2">
      <nav id="categories-list" class="nav d-flex justify-content-between">
        <script id="tmpl-categories-list" type="text/x-handlebars-template">
              {{#each categories}}
                <a class="py-2 px-1 text-muted" href="{{link}}">{{name}}</a>
              {{/each}}  
            </script>
        <!-- Search form -->
        <div class="md-form px-1">
          <input id="search-form" class="form-control text-center" type="text" placeholder="Search" aria-label="Search">
        </div>
      </nav>
    </div>
  </div>

  <!-- MAIN CONTAINER WITH BLOG POST EXERPTS AND NAVIGATION LINKS -->
  <main id="single-article" role="main" class="container"></main>

  <script id="tmpl-single-article" type="text/x-handlebars-template">
    <!-- IMAGE -->
    <div style="height: 80vh">
      <img src="{{image}}" class="img-fluid single-post-image" style="min-width: 100%;">
    </div>
    <!-- TITLE AND TEXT -->
    <div class="row mt-4 pt-4">
      <div class="col-md-8 blog-main">
        <h1 class="display-2 font-italic pb-4">{{title}}</h1>
        <p class="blog-post-meta">{{date}} by <fake class="text-primary">{{author}}</fake> in <a href="{{categoryLink}}"><strong class="d-inline-block mb-2 text-success">{{category}}</strong></a></p>
        <p class="lead">{{content}}</p>
      </div><!-- /.blog-main -->
    
      <!-- FAST INFORMATION -->
      <aside class="col-md-4 blog-sidebar">
        <div class="p-4 mb-3 bg-light rounded">
          <!-- OPENING HOURS -->
          <h4 class="font-italic">Hours</h4>
          {{#each hours}}
            <p class="mb-1">{{hour}}</p>
          {{/each}}

          <!-- PRICES -->
          <h4 class="font-italic mt-4">Prices</h4>
          {{#each prices}}
            <p class="mb-1">{{price}}</p>
          {{/each}}
    
          <!-- LINKS -->
          <h4 class="font-italic mt-4">Learn more</h4>
          <a href="{{maps}}"><img class="mt-2" src="img/maps-btn.png" alt="Google Maps button" style="height: 40px; width: 40px;"></a>
          <a href="{{website}}"><img class="mt-2 ml-1" src="img/website-btn.png" alt="Specific website button" style="height: 40px; width: 40px;"></a>
          <a href="{{tripadvisor}}"><img class="mt-2 ml-1" src="img/tripadvisor-btn.png" alt="Tripadvisor button" style="height: 40px; width: 40px;"></a>
        </div>
      </aside><!-- /.blog-sidebar -->
    </div><!-- /.row -->
  </script>

  <!-- FOOTER WITH BACK TO TOP BUTTON -->
  <footer class="blog-footer">
    <a href="#">Back to top</a>
  </footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS, then Material Design theme and Handlebars.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/data.js" type="text/javascript"></script>
  <script src="scripts/single-post-script.js" type="text/javascript"></script>
</body>

</html>
