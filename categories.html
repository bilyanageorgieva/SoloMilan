<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/blog.css">
  <title>Solo Milan</title>
</head>

<body>

  <!-- HEADER AND NAVIGATION -->
  <div class="container">
    <!-- NAVIGATION CATEGORY LINKS -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div id="logo" class="col-4 text-center"></div>
        <script id="tmpl-logo" type="text/x-handlebars-template">
          <a class="blog-header-logo text-capitalize text-dark" href="index.html">{{name}} Milan</a>
        </script>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
              viewBox="0 0 24 24">
              <title>Search</title>
              <circle cx="10.5" cy="10.5" r="7.5" />
              <path d="M21 21l-5.2-5.2" />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- CATEGORIES -->
    <div class="nav-scroller py-1 mb-2">
      <nav id="categories-list" class="nav d-flex justify-content-between">
        <script id="tmpl-categories-list" type="text/x-handlebars-template">
          {{#each categories}}
            <a class="p-2 text-muted" href="{{link}}">{{name}}</a>
          {{/each}}  
        </script>
      </nav>
    </div>
  </div>

  <!-- MAIN CONTAINER WITH BLOG POST EXERPTS AND NAVIGATION LINKS -->
  <main role="main" class="container">
    <div class="row">
      <div class="blog-main">
        <div id="category-articles"></div>
        <script id="tmpl-category-articles" type="text/x-handlebars-template">
          {{#each categoryArticles}}
                    <div class="row no-gutters border shadow rounded overflow-hidden flex-md-row mb-4 position-relative">
                      <img class="col-md-3 card-img-left flex-auto d-none d-md-block"  src="{{image}}"
                        data-holder-rendered="true">
                      <div class="col-md-6 p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">{{title}}</h3>
                        <p class="blog-post-meta">{{date}} by <fake class="text-primary">{{author}}</fake></p>
                        <p class="lead my-3">{{subtitle}}</p>
                        <a href="{{articleLink}}" class="stretched-link">Continue reading</a>
                      </div>
                      <!-- FAST INFORMATION -->
                      <aside class="col-md-3 blog-sidebar" >
                        <div class="p-4 mb-3 bg-light rounded" style="height: 100%;">
                          <!-- OPENING HOURS -->
                          <h4 class="font-italic">Hours</h4>
                          {{#each hours}}
                          <p class="mb-1">{{hour}}</p>
                          {{/each}}
                      
                          <!-- PRICES -->
                          <h4 class="font-italic mt-4">Prices</h4>
                          {{#each prices}}
                          <p class="mb-1">{{price}}</p>
                          {{/each}}
                      
                          <!-- LINKS -->
                          <h4 class="font-italic mt-4">Learn more</h4>
                          <a href="{{maps}}"><img class="mt-2" src="img/maps-btn.png" alt="Google Maps button"
                              style="height: 40px; width: 40px;"></a>
                          <a href="{{website}}"><img class="mt-2 ml-1" src="img/website-btn.png" alt="Specific website button"
                              style="height: 40px; width: 40px;"></a>
                          <a href="{{tripadvisor}}"><img class="mt-2 ml-1" src="img/tripadvisor-btn.png" alt="Tripadvisor button"
                              style="height: 40px; width: 40px;"></a>
                        </div>
                      </aside><!-- /.blog-sidebar -->
                    </div>
                {{/each}}
              </script>

        <!-- PAGINATION -->
        <nav class="blog-pagination">
          <a id="older-posts-btn" class="btn btn-outline-primary">Older</a>
        </nav>

      </div><!-- /.blog-main -->

    </div><!-- /.row -->

  </main><!-- /.container -->

  <!-- FOOTER WITH BACK TO TOP BUTTON -->
  <footer class="blog-footer">
    <a href="#">Back to top</a>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS, then Material Design theme and Handlebars.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts/shared.js" type="text/javascript"></script>
  <script src="scripts/data.js" type="text/javascript"></script>
  <script src="scripts/categories.js" type="text/javascript"></script>
</body>

</html>
